<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VOID PDF Renamer</title>
  <style>
    body { font-family: Arial; margin: 40px; background:#111; color:white; }
    .dropzone {
      border: 3px dashed #777;
      padding: 40px;
      text-align: center;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>VOID PDF Renamer Tool</h2>

<label>Enter Address:</label><br>
<input id="address" type="text" style="width:400px; padding:10px;"><br><br>

<div id="dropzone" class="dropzone">
  Drag ZIP file here
</div>

<!-- Load PDF.js ES Module -->
<script type="module">
  import * as pdfjsLib from './pdf.mjs';

  // make available to script.js
  window.pdfjsLib = pdfjsLib;

  // set worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';
</script>

<!-- Load JSZip -->
<script src="./jszip.min.js"></script>

<!-- Your renamer script -->
<script src="./script.js"></script>

</body>
</html>
