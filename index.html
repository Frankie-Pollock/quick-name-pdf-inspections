<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VOID PDF Renamer</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .dropzone {
      border: 3px dashed #777;
      padding: 40px;
      text-align: center;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>VOID PDF Renamer Tool</h2>

<label>Enter Address:</label><br>
<input id="address" type="text" style="width:400px; padding:10px;"><br><br>

<div id="dropzone" class="dropzone">
  Drag ZIP file here
</div>

<!-- Load PDF.js as an ES MODULE -->
<script type="module">
  import * as pdfjsLib from './pdf.mjs';

  // Expose to window so script.js can use it
  window.pdfjsLib = pdfjsLib;

  // Set worker for module build
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.mjs';
</script>

<!-- Load JSZip (UMD build â€“ normal script tag is fine) -->
jszip.min.js</script>

<!-- Finally load your renamer logic -->
script.js</script>

</body>
</html>
